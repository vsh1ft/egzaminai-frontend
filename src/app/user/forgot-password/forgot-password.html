<form>
    <mat-card>
        <img class="logo" src="../../../assets/logo.jpg" routerLink="/{{routePaths.home}}">
        <mat-card-content>
            <mat-form-field>
                <mat-label>{{forgotPasswordText.email}}</mat-label>
                <input matInput [formControl]="email" type="email" required>
            </mat-form-field>
        </mat-card-content>
        <button type="submit"
                id="remind-password-button"
                mat-raised-button
        >{{forgotPasswordText.remindPassword | uppercase }}</button>
    </mat-card>
</form>
