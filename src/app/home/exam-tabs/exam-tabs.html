<mat-tab-group>
    <mat-tab label="Brandos egzaminai">
        <mat-list>
            <mat-list-item>
                <button id="exam-list-button" (click)="emitNameChangeEvent('examList')"
                        mat-button>{{examTabsText.exams}}</button>
            </mat-list-item>
            <mat-list-item>
                <button id="exam-programs-button" (click)="emitNameChangeEvent('examPrograms')"
                        mat-button>{{examTabsText.examPrograms}}</button>
            </mat-list-item>
            <mat-list-item>
                <button id="exam-dates-button" (click)="emitNameChangeEvent('examDates')"
                        mat-button>{{examTabsText.examDates}}</button>
            </mat-list-item>
            <mat-list-item>
                <button id="course-credits-button" (click)="emitNameChangeEvent('courseCredits')"
                        mat-button>{{examTabsText.courseCredits}}</button>
            </mat-list-item>
        </mat-list>
    </mat-tab>
    <mat-tab label="PUPP egzaminai">
        <mat-list>
            <mat-list-item>
                <button id="pupp-exam-list-button" (click)="emitNameChangeEvent('puppExamList')"
                        mat-button>{{examTabsText.exams}}</button>
            </mat-list-item>
            <mat-list-item>
                <button id="pupp-exam-programs-button" (click)="emitNameChangeEvent('puppExamPrograms')"
                        mat-button>{{examTabsText.examPrograms}}</button>
            </mat-list-item>
            <mat-list-item>
                <button id="pupp-exam-dates-button" (click)="emitNameChangeEvent('puppExamDates')"
                        mat-button>{{examTabsText.examDates}}</button>
            </mat-list-item>
        </mat-list>
    </mat-tab>
</mat-tab-group>
