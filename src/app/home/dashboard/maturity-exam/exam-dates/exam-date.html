<div class="example-container ">
    <mat-table matSort matSortDisableClear [dataSource]="dates">

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef >{{examListText.name}}</mat-header-cell>
            <mat-cell *matCellDef="let exam">
                <mat-form-field floatLabel="never">
                    <input matInput [(ngModel)]="exam.name">
                </mat-form-field>
            </mat-cell>
            <mat-footer-cell *matFooterCellDef>
                    <mat-form-field floatLabel="never">
                        <mat-label>{{examListText.name}}</mat-label>
                        <input matInput  placeholder="{{examListText.name}}" required>
                    </mat-form-field>
            </mat-footer-cell>
        </ng-container>

        <ng-container matColumnDef="type">
            <mat-header-cell *matHeaderCellDef mat-sort-header>{{examListText.type}}</mat-header-cell>
            <mat-cell *matCellDef="let exam">
                <mat-form-field>
                    <mat-select [(ngModel)]="exam.type">
                        <mat-option [value]="type"
                                    *ngFor="let type of types">{{type}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-cell>
            <mat-footer-cell *matFooterCellDef>
                <mat-form-field floatLabel='never'>
                    <mat-label>{{examListText.type}}</mat-label>
                    <mat-select >
                        <mat-option [value]="type"
                                    *ngFor="let type of types">{{type}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-footer-cell>
        </ng-container>

        <ng-container  matColumnDef="dateTime">
            <mat-header-cell *matHeaderCellDef >{{examListText.date}}</mat-header-cell>
            <mat-cell *matCellDef="let exam">
                <mat-form-field id="date-time-field" floatLabel="never">
                    <input matInput type="datetime-local" [(ngModel)]="exam.dateTime">
                </mat-form-field>
            </mat-cell>
            <mat-footer-cell *matFooterCellDef>
                <mat-form-field floatLabel="never">
                    <mat-label>{{examListText.date}}</mat-label>
                    <input matInput type="datetime-local" placeholder="{{examListText.date}}" required>
                </mat-form-field>
            </mat-footer-cell>
        </ng-container>

        <ng-container matColumnDef="delete">
            <mat-header-cell *matHeaderCellDef>{{examListText.delete}}</mat-header-cell>
            <mat-cell *matCellDef="let exam">
                <button mat-icon-button>
                    <mat-icon id="delete-icon">delete</mat-icon>
                </button>
            </mat-cell>
            <mat-footer-cell *matFooterCellDef>
                <button mat-icon-button>
                    <mat-icon id="add-icon">add</mat-icon>
                </button>
            </mat-footer-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        <mat-footer-row *matFooterRowDef="displayedColumns;  sticky: true"></mat-footer-row>
    </mat-table>

</div>
