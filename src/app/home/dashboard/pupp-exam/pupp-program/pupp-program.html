<div class="example-container ">
    <mat-table matSort matSortDisableClear [dataSource]="programs">

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef >{{programsText.name}}</mat-header-cell>
            <mat-cell *matCellDef="let program">
                <mat-form-field floatLabel="never">
                    <input matInput (input)="updateProgram(program)" class="program-name" [(ngModel)]="program.name">
                </mat-form-field>
            </mat-cell>
            <mat-footer-cell *matFooterCellDef>
                    <mat-form-field floatLabel="never">
                        <mat-label>{{programsText.name}}</mat-label>
                        <input matInput [(ngModel)]="newProgram.name" placeholder="{{programsText.name}}" required>
                    </mat-form-field>
            </mat-footer-cell>
        </ng-container>

        <ng-container matColumnDef="programUrl">
            <mat-header-cell *matHeaderCellDef>{{programsText.programUrl}}</mat-header-cell>
            <mat-cell *matCellDef="let program">
                <mat-form-field floatLabel='never'>
                    <input matInput (input)="updateProgram(program)" class="program-url" [(ngModel)]="program.programUrl" required>
                </mat-form-field>
            </mat-cell>
            <mat-footer-cell *matFooterCellDef>
                <mat-form-field floatLabel='never'>
                    <input matInput [(ngModel)]="newProgram.programUrl" placeholder="{{programsText.programUrl}}" required>
                </mat-form-field>
            </mat-footer-cell>
        </ng-container>

        <ng-container matColumnDef="delete">
            <mat-header-cell *matHeaderCellDef>{{programsText.delete}}</mat-header-cell>
            <mat-cell *matCellDef="let program">
                <button (click)="delete(program)" mat-icon-button>
                    <mat-icon id="delete-icon">delete</mat-icon>
                </button>
            </mat-cell>
            <mat-footer-cell *matFooterCellDef>
                <button (click)="saveNewProgram(); addRow()" mat-icon-button>
                    <mat-icon id="add-icon">add</mat-icon>
                </button>
            </mat-footer-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        <mat-footer-row *matFooterRowDef="displayedColumns;  sticky: true"></mat-footer-row>
    </mat-table>

</div>
